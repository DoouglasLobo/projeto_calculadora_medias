<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Conexão com as fontes do Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Link para o arquivo CSS de estilo -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <!-- Cabeçalho da calculadora com imagem e título -->
        <header>
            <img src="./images/images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Médias</h1>
        </header>
        <!-- Formulário para adicionar novas atividades e notas -->
        <form id="formAtividade">
            <!-- Campo para inserir o nome da atividade -->
            <input type="text" id="nomeAtividade" required placeholder="Nome da Atividade" />
            <!-- Campo para inserir a nota da atividade -->
            <input type="number" id="notaAtividade" required placeholder="Nota da Atividade" min="0" max="10" />
            <!-- Botão para submeter o formulário -->
            <button type="submit">Adicionar +</button>
        </form>
        <!-- Tabela para exibir as atividades, notas e status de aprovação -->
        <table cellspacing="0">
            <thead>
                <!-- Cabeçalho da tabela -->
                <tr>
                    <th>
                        Nome da Atividade
                    </th>
                    <th>
                        Nota da Atividade
                    </th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <!-- Corpo da tabela onde as atividades serão inseridas pelo JavaScript -->
            </tbody>
            <tfoot>
                <!-- Rodapé da tabela, exibindo a média final -->
                <tr>
                    <td>Media Final</td>
                    <!-- Espaço para o valor da média calculada -->
                    <td id="mediaFinalValor">---</td>
                    <!-- Espaço para o status de aprovação com base na média final -->
                    <td id="mediaFinalResultado"><span class="resultado">---</span></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- Script JavaScript que controla a funcionalidade da calculadora -->
    <script src="./script.js"></script>

</body>

</html>
